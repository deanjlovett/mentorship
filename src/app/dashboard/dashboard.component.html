<div>
  <div class="chart-container">
    <app-bar-chart [incomingBarChartData]="mentorBarChartData"></app-bar-chart>
    <app-bar-chart [incomingBarChartData]="menteeBarChartData"></app-bar-chart>
  </div>

  <div class="chart-container">
    <app-pie-chart [incommingPieChartData]="mentorPieChartData"></app-pie-chart>
    <app-pie-chart [incommingPieChartData]="menteePieChartData"></app-pie-chart>
  </div>

  <app-table [incommingAllUserData]="allUserData" color="primary"></app-table>

  <div *ngIf="isMenteeDisplayed" class="dashboard-card-container">
    <mat-icon (click)="closeCardMentee()" class="icon-close">close</mat-icon>
    <app-mentee></app-mentee>
  </div>
  <div *ngIf="isMentorDisplayed" class="dashboard-card-container">
    <mat-icon (click)="closeCardMentor()" class="icon-close">close</mat-icon>
    <app-mentor></app-mentor>
  </div>
</div>
