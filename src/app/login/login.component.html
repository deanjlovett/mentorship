<mat-card class="login-card">

    <input [(ngModel)]="username" placeholder="username or email" />
    <input [(ngModel)]="password" placeholder="password" />

    <button mat-raised-button color="accent" (click)="submit()">Login</button>
    <div *ngIf="isLoggedInErrorMessage">
        <p class="login-error">{{errorMessage}}</p>
    </div>
</mat-card>
