<mat-card class="mentee-card">
    <div class="mentee-card-header">
        <div class="user-image"></div>
        <div class="name-title">
            <h4>Henry</h4>
            <p>I do stuff</p>
        </div>
    </div>

    <input [(ngModel)]="onboarding" type="checkbox"/>
    <input [(ngModel)]="matched" type="checkbox"/>
    <input [(ngModel)]="introduced" type="checkbox"/>
    <input [(ngModel)]="schedule" type="checkbox"/>
    <input [(ngModel)]="smart" type="checkbox"/>

</mat-card>
